    lever:
        default:
            name: Schakelaar
            description: Zend een 1 of een 0 uit afhankelijk van de stand.
    logic_gate:
        default:
            name: EN-poort
            description: Zend een 1 uit als beide invoeren hetzelfde zijn. (Kan een vorm,
