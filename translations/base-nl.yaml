        stacker:
            name: Virtuele stapelaar
            description: Stapelt de rechter vorm virtueel op de linkervorm.
        painter:
            name: Virtuele verver
            description: Verft de vorm virtueel vanaf de onderste invoer met de vorm aan
                de rechter ingang.
    item_producer:
        default:
            name: Item-producent
            description: Alleen beschikbaar in zandbakmodus, geeft het gegeven signaal van
                de kabel laag op de reguliere laag.
storyRewards:
    reward_cutter_and_trash:
        title: Vormen knippen
        desc: Je hebt juist de <strong>knipper</strong> ontgrendeld, die vormen in de
            helft kan knippen van boven naar onder (<strong>ongeacht zijn rotatie
            </strong>)!<br><br>Gooi zeker het afval weg, want anders
            <strong>zal het vastlopen</strong> - Daarom heb ik je de
            <strong>vuilbak</strong> gegeven, die alles vernietigt wat je erin
            laat stromen!
    reward_rotater:
        title: Roteren
        desc: De <strong>draaier</strong> is ontgrendeld - Hij draait vormen 90 graden
            met de klok mee.
    reward_painter:
        title: Verven
        desc: "De <strong>verver</strong> is ontgrendeld - Ontgin wat kleur (juist zoals je vormen onttrekt) en combineer hem met een
            vorm in de verver om ze te kleuren!<br><br>PS: Als je kleurenblind
            bent, is er een <strong>kleurenblindmodus</strong> in de
            instellingen!"
    reward_mixer:
        title: Kleuren mengen
        desc: De <strong>menger</strong> is ontgrendeld - Gebruik dit gebouw om twee
            kleuren te mengen met behulp van <strong>additieve
            kleurmenging</strong>!
    reward_stacker:
        title: Stapelaar
        desc: Je kunt nu vormen combineren met de <strong>stapelaar</strong>! De inputs
            worden gecombineerd en als ze naast elkaar passen worden ze
            <strong>samengevoegd</strong>. Als ze niet samengevoegd kunnen
            worden, dan wordt het rechtervoorwerp <strong>boven op</strong> het
            linker geplaatst!
    reward_splitter:
        title: Splitser/samenvoeger
        desc: Je hebt de <strong>splitser</strong> ontgrendeld, een variant van de
            <strong>samenvoeger</strong> - Het accepteert 1 input en verdeelt
            het in 2!
    reward_tunnel:
        title: Tunnel
        desc: De <strong>tunnel</strong> is ontgrendeld - Je kunt nu voorwerpen onder
            gebouwen en lopende banden door laten lopen.
    reward_rotater_ccw:
        title: Roteren (andersom)
        desc: Je hebt een variant van de <strong>draaier</strong> ontgrendeld - Het
            roteert voorwerpen tegen de klok in! Om hem te bouwen, selecteer je
            de roteerder en <strong>druk je op 'T' om tussen varianten te
            wisselen</strong>!
    reward_miner_chainable:
        title: Ketting-ontginner
        desc: "Je hebt de <strong>ketting-ontginner</strong> ontgrendeld! Het kan
            <strong>zijn materialen ontginnen</strong> via andere ontginners
            zodat je meer materialen tegelijkertijd kan ontginnen!<br><br> PS:
            De oude ontginner is vervangen in je toolbar!"
    reward_underground_belt_tier_2:
        title: Tunnel niveau II
        desc: Je hebt een nieuwe variant van de <strong>tunnel</strong> ontgrendeld. -
            Hij heeft een <strong>groter bereik</strong>, en je kan nu ook beide
            tunnels over en onder elkaar weven!
    reward_cutter_quad:
        title: Quad-knipper
        desc: Je hebt een variant van de <strong>knipper</strong> ontgrendeld - Hij
            knipt vormen in <strong>vier stukken</strong> in plaats van twee!
    reward_painter_double:
        title: Dubbelverver
        desc: Je hebt een variant van de <strong>verver</strong> ontgrendeld - Hij werkt
            als de gewone verver, maar verft <strong>twee vormen
            tegelijk</strong> met één kleur in plaats van twee!
    reward_storage:
        title: Opslagbuffer
        desc: Je hebt een variant van de <strong>opslag</strong> ontgrendeld - Het laat
            je toe om vormen tot een bepaalde capaciteit op te slaan!<br><br>
            Hij verkiest de linkse output, dus je kan hem altijd gebruiken als
            een <strong>overstromingspoort</strong>!
    reward_freeplay:
        title: Vrij spel
        desc: Je hebt het gedaan! Je hebt de <strong>free-playmodus</strong>
            ontgrendeld! Dat betekent dat vormen nu <strong>willekeurig</strong>
            gegenereerd worden!<br><br> Omdat de hub vanaf nu een
            <strong>bepaald aantal vormen per seconde</strong> nodig heeft,
            raad ik echt aan om een machine te maken die automatisch de juiste
            vormen genereert!<br><br> De HUB geeft op de bedradingslaag aan welke vorm je nodig hebt, 
            dus alles wat je moet doen is die vorm
            analyseren en je fabriek hem op basis daarvan automatisch laten maken.
    reward_blueprints:
        title: Blauwdrukken
        desc: Je kunt nu delen van je fabriek <strong>kopiëren en plakken</strong>!
            Selecteer een gebied (Houd CTRL ingedrukt en sleep dan met je muis)
            en druk op 'C' om het geselecteerde gebied te
            kopiëren.<br><br>Plakken is <strong>niet gratis</strong>, je hebt er
            <strong>blauwdrukvormen</strong> voor nodig! (De vorm die je net
            ingeleverd hebt).
    no_reward:
        title: Volgend level
        desc: "Je hebt niks nieuws ontgrendeld met dit level, maar bij het volgende zal
            er weer iets nieuws zijn! <br><br> PS: Verwijder je fabrieken niet!
            - Je hebt <strong>al</strong> deze vormen later nog nodig om
            <strong>upgrades te ontgrendelen</strong>!"
    no_reward_freeplay:
        title: Volgend level
        desc: Gefeliciteerd! Even tussendoor, het spel wordt in de toekomst nog verder
            uitgebereid in de standalone!
    reward_balancer:
        title: Verdeler
        desc: De multifunctionele <strong>verdeler</strong> is nu ontgrendeld - Hij kan
            gebruikt worden om grotere <strong>te knippen en plakken</strong>
            vormen op meerdere lopende banden te zetten
    reward_merger:
        title: Compacte samenvoeger
        desc: Je hebt een variant op de <strong>samenvoeger</strong> van de
            <strong>verdeler</strong> vrijgespeeld - Dit gebouw maakt van 2
            lopende banden 1!
    reward_belt_reader:
        title: Monitor
        desc: Je hebt de <strong>lopende band-monitor</strong> vrijgespeeld! Dit gebouw
            geeft de doorvoer op een lopende band weer.<br><br>Wacht maar tot je
            kabels vrijspeelt, dan wordt het pas echt interessant!
    reward_rotater_180:
        title: Draaier (180 graden)
        desc: Je hebt de 180 graden-<strong>draaier</strong> vrijgespeeld! - Hiermee kun
            je een item op de band 180 graden draaien!
    reward_display:
        title: Scherm
        desc: "Je hebt het <strong>scherm</strong> ontgrendeld - Verbind het met een signaal op
            de bedradingslaag om het weer te geven!<br><br> PS: Heb je gezien
            dat de lopende band-monitor en de opslag hun laatste vorm aangeven?
            Probeer het te tonen op een scherm!"
    reward_constant_signal:
        title: Constant signaal
        desc: Je hebt het <strong>constante signaal</strong> op de bedradingslaag vrijgespeeld! Dit gebouw is handig in samenwerking met <strong>itemfilters</strong>.<br><br> Het constante signaal kan een
            <strong>vorm</strong>, <strong>kleur</strong> of
            <strong>boolean</strong> (1/0) zijn.
    reward_logic_gates:
        title: Logische poorten
        desc: Je hebt de <strong>logische poorten</strong> vrijgespeeld! Misschien word
            je hier nog niet zo vrolijk van, maar eigenlijk zijn ze heel erg
            handig!<br><br> Met logische poorten kun je EN, OF en XOF-operaties
            uitvoeren.<br><br> Als bonus krijg je ook nog een
            <strong>transistor</strong> van mij!
    reward_virtual_processing:
        title: Virtuele verwerking
        desc: Ik heb juist een hele hoop nieuwe gebouwen toegevoegd die je toestaan om
            <strong>het proces van vormen te simuleren</strong>!<br><br> Je
            kan nu de knipper, draaier, stapelaar en meer op de dradenlaag
            simuleren! Hiermee heb je nu 3 opties om verder te gaan met het
            spel:<br><br> - Bouw een <strong>automatische fabriek</strong> om
            eender welke mogelijke vorm te maken gevraagd door de HUB (Ik raad
            aan dat te proberen!).<br><br> - Bouw iets cools met draden.<br><br>
            - Ga verder met normaal spelen.<br><br> Wat je ook kiest, onthoud
            dat je plezier hoort te hebben!
    reward_wires_painter_and_levers:
        title: Bedrading en viervoudverver
        desc: "Je hebt juist de <strong>bedradingslaag</strong> vrijgespeeld: Het is een
            aparte laag boven op de huidige laag en introduceert heel veel
            nieuwe manieren om te spelen!<br><br> Om te beginnen heb ik voor jou
            de <strong>voervoudverver</strong> ontgrendeld - Verbind de gleuf
            waarin je wilt verven met de bedradingslaag!<br><br> Om over te
            schakelen naar de bedradingslaag, klik op <strong>E</strong>. <br><br>
            PS: <strong>Zet hints aan</strong> in de instellingen om de draden-tutorial te activeren!"
    reward_filter:
        title: Itemfilter
        desc: Je hebt de <strong>itemfilter</strong> vrijgespeeld! Items worden naar
            rechts of naar boven gestuurd, afhankelijk van de invoer.<br><br> Er
            kan ook een boolean (1/0) worden ingevoerd om de filter aan en uit te
            schakelen.
    reward_demo_end:
        title: Einde van de Demo
        desc: Je hebt het einde van de demoversie bereikt!
settings:
    title: Opties
    categories:
        general: Algemeen
        userInterface: Gebruikersinterface
        advanced: Geavanceerd
        performance: Prestatie
    versionBadges:
        dev: Ontwikkeling
        staging: Positie
        prod: Productie
    buildDate: <at-date> gebouwd
    labels:
        uiScale:
            title: Interface-schaal
            description: Verander de grootte van de gebruikersinterface. De interface
                schaalt nog steeds gebaseerd op de resolutie van je apparaat,
                maar deze optie heeft invloed op de hoeveelheid schaling.
            scales:
                super_small: Zeer klein
                small: Klein
                regular: Middel
                large: Groot
                huge: Ultragroot
        scrollWheelSensitivity:
            title: Zoom-gevoeligheid
            description: Verander hoe gevoelig het zoomen is (muiswiel of trackpad).
            sensitivity:
                super_slow: Superlangzaam
                slow: Langzaam
                regular: Middel
                fast: Snel
                super_fast: Supersnel
        language:
            title: Taal
            description: Verander de taal. Alle vertalingen zijn bijdragen van gebruikers en
                zijn mogelijk onvolledig!
        fullscreen:
            title: Volledig scherm
            description: Het wordt aangeraden om het spel op volledig scherm te spelen voor
                de beste ervaring. Dit is alleen beschikbaar in de standalone-versie.
        soundsMuted:
            title: Demp geluiden
            description: Wanneer dit aan staat, worden alle geluidseffecten uitgeschakeld.
        musicMuted:
            title: Demp muziek
            description: Wanneer dit aan staat, wordt alle muziek uitgeschakeld.
        theme:
            title: Donkere modus
            description: Kies de gewenste weergave (licht/donker).
            themes:
                dark: Donker
                light: Licht
        refreshRate:
            title: Simulatiedoel
            description: Wanneer je een 144 Hz-monitor hebt, verander de refresh-rate hier
                zodat het spel naar behoren weer blijft geven. Dit verlaagt
                mogelijk de FPS als je computer te traag is.
        alwaysMultiplace:
            title: Meervoudig plaatsen
            description: Wanneer dit aan staat, zullen gebouwen na
                plaatsing geselecteerd blijven totdat je annuleert. Dit staat gelijk aan het permanent
                ingedrukt houden van de SHIFT-toets.
        offerHints:
            title: Hints & tutorials
            description: Wanneer dit uit staat, zullen er geen hints en tutorials meer
                aangeboden worden. Als deze optie aan staat, zullen ook bepaalde
                elementen uit de UI verborgen worden tot het punt waarop ze
                gebruikt worden, om de instap in het spel makkelijker te maken.
        movementSpeed:
            title: Bewegingssnelheid
            description: Verander hoe snel het beeld beweegt wanneer je het toetsenbord
                gebruikt.
            speeds:
                super_slow: Superlangzaam
                slow: Langzaam
                regular: Standaard
                fast: Snel
                super_fast: Supersnel
                extremely_fast: Extreem snel
        enableTunnelSmartplace:
            title: Slimme tunnels
            description: Wanneer dit aan staat, zullen tunnels automatisch onnodige lopende
                banden verwijderen. Ook kun je dan tunnels slepen en onnodige
                tunnels worden ook verwijderd.
        vignette:
            title: Vignet
            description: Schakelt het vignet in, wat de hoeken van het scherm donkerder maakt
                zodat de tekst makkelijker te lezen is.
        autosaveInterval:
            title: Autosave-interval
            description: Bepaalt hoe vaak het spel automatisch opslaat. Je kan het ook
                volledig uitschakelen.
            intervals:
                one_minute: 1 Minuut
                two_minutes: 2 Minuten
                five_minutes: 5 Minuten
                ten_minutes: 10 Minuten
                twenty_minutes: 20 Minuten
                disabled: Uitgeschakeld
        compactBuildingInfo:
            title: Compacte gebouwinformatie
            description: Informatie weergeven bij gebouwen wordt beperkt tot hun
                'ratios'. Anders zie je een beschrijving en een afbeelding.
        disableCutDeleteWarnings:
            title: Knip/verwijder-waarschuwingen uitschakelen
            description: Schakelt de waarschuwing uit die wordt weergegeven wanneer je meer
                dan 100 dingen probeert te knippen/verwijderen.
        enableColorBlindHelper:
            title: Kleurenblindmodus
            description: Schakelt verschillende hulpmiddelen in zodat je het spel alsnog
                kunt spelen als je kleurenblind bent.
        rotationByBuilding:
            title: Rotatie per type gebouw
            description: Elk type gebouw onthoudt apart de rotatie waarin je het voor het
                laatst geplaatst hebt. Dit kan handig zijn wanneer je vaak
                tussen verschillende soorten gebouwen wisselt.
        soundVolume:
            title: Geluidsvolume
            description: Stel het volume voor geluidseffecten in.
        musicVolume:
            title: Muziekvolume
            description: Stel het volume voor muziek in.
        lowQualityMapResources:
            title: Eenvoudige bronnen
            description: Vereenvoudigde weergave van ontginningsbronnen op de kaart wanneer je inzoomt. Het verhoogt de spelprestatie en het lijkt ook opgeruimder, dus
                probeer het zelf een keertje uit!
        disableTileGrid:
            title: Rooster uitzetten
            description: Het achtergrondrooster uitzetten verhoogt de spelprestatie.
                Het zorgt er ook voor dat het spel er opgeruimder uitziet!
        clearCursorOnDeleteWhilePlacing:
            title: Verwijder cursor met rechtermuisknop
            description: Standaard aan, stopt met het plaatsen van gebouwen door
            op de rechtermuisknop te klikken. Als deze instelling uit staat, kunnen
                gebouwen tijdens het plaatsen verwijderd worden door op de rechtermuisknop te klikken.
        lowQualityTextures:
            title: Lage kwaliteit
            description: Gebruikt een lage kwaliteit voor meer performance. Het spel ziet er
                wel niet meer mooi uit!
        displayChunkBorders:
            title: Toon gebied omlijning
            description: Het spel is verdeeld in gebieden van 16x16 tegels. Als deze
                instelling is ingeschakeld, zijn de lijnen hiervan zichtbaar.
        pickMinerOnPatch:
            title: Selecteer ontginner boven ontginningsbron
            description: Standaard aan. Selecteert automatisch de ontginner wanneer de muis
                met de pipet boven het vakje van een ontginningsbron staat.
        simplifiedBelts:
            title: Eenvoudige lopende band
            description: Toont geen items op de band tenzij je met de muis over de lopende band beweegt.
            De functie wordt niet aangeraden tenzij het qua
                spelprestatie echt niet anders kan!
        enableMousePan:
            title: Schakel bewegen met muis in
            description: Schakel deze functie in om met je muis het veld te kunnen bewegen.
                Plaats de cursor boven, rechts, links of onder om daarnaartoe
                te bewegen.
        zoomToCursor:
            title: Zoom naar de muis
            description: Wanneer geactiveerd, zal de zoom naar de muis bewegen. Anders in
                het midden van het scherm.
        mapResourcesScale:
            title: Schaal ontginningsbronnen
            description: Bepaalt de grootte van de vormen op de wereldkaart (wanneer
                je uitzoomt).
